<script>
var audio;
var playlist;
var tracks;
var current;

 function init(){
    current = 0;
    audio = $('audio');
    playlist = $('#playlist');
    tracks = playlist.find('li b a');
    len = tracks.length - 1;
    audio[0].volume = .10;
    playlist.find('a').click(function(e){
        e.preventDefault();
        link = $(this);
        current = link.parent().index();
        run(link, audio[0]);
    });
    audio[0].addEventListener('ended',function(e){
        current++;
        if(current == len){
            current = 0;
            link = playlist.find('a')[0];
        }else{
            link = playlist.find('a')[current];
        }
        run($(link),audio[0]);
    });
 }

 function run(link, player){
    $('.active').removeClass();
        player.src = link.attr('href');
        par = link.parent();
        par.addClass('active');
        audio[0].load();
        audio[0].play();
 }

 function play(element) { document.getElementById("player").src = element.href; return false; }
</script>
